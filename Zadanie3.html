<body>
<h1>Zadanie 3</h1>
<p>Program wykonuje operacje matematyczne na dwóch liczbach rzezywistych.</p>
<script>
    var a=parseFloat(prompt("Podaj liczbe a: ",""));
    var b=parseFloat(prompt("Podaj liczbe b: ",""));
    var suma=a+b;
    var odejmowanie=a-b;
    var mnozenie=a*b;
    var dzielenie=a/b;
    document.write("Suma liczb:"+a+" + "+b+" = "+suma+"<br>");
    document.write("Odejmowanie liczb:"+a+" - "+b+" = "+odejmowanie+"<br>");
    document.write("Mnożenie liczb:"+a+" * "+b+" = "+mnozenie+"<br>");
    document.write("Dzielenie liczb:"+a+" / "+b+" = "+dzielenie+"<br>");
</script>

</body>
